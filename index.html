<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projectile Chat - Login</title>
  <style>
    body { font-family: sans-serif; background: #23272a; color: #fff; }
    .container { max-width: 400px; margin: 60px auto; background: #2c2f33; padding: 2em; border-radius: 8px; }
    input, button { width: 100%; margin: 0.5em 0; padding: 0.7em; border-radius: 4px; border: none; }
    button { background: #7289da; color: #fff; font-weight: bold; cursor: pointer; }
    .switch { color: #7289da; cursor: pointer; text-align: right; }
    .error { color: #ff5555; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="login-error"></div>
    </form>
    <form id="register-form" style="display:none;">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="error" id="register-error"></div>
    </form>
    <div class="switch" id="switch-form">Don't have an account? Register</div>
  </div>
  <script>
    const API_BASE = "http://0.0.0.0:8000";
    // Switch between login/register
    const switchForm = document.getElementById('switch-form');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    let isLogin = true;
    switchForm.onclick = () => {
      isLogin = !isLogin;
      loginForm.style.display = isLogin ? '' : 'none';
      registerForm.style.display = isLogin ? 'none' : '';
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      switchForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    };

    // Login
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('login-error').textContent = '';
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const res = await fetch(`${API_BASE}/api/token/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) throw new Error('Invalid credentials');
        const data = await res.json();
        localStorage.setItem('token', data.access);
        window.location = 'servers.html';
      } catch (err) {
        document.getElementById('login-error').textContent = err.message;
      }
    };

    // Register
    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('register-error').textContent = '';
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      try {
        const res = await fetch(`${API_BASE}/api/v1/core/users/register/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        if (!res.ok) throw new Error('Registration failed');
        alert('Registration successful! Please login.');
        switchForm.onclick();
      } catch (err) {
        document.getElementById('register-error').textContent = err.message;
      }
    };
  </script>
</body>
</html>
