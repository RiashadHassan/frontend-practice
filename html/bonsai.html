<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonsai</title>
    <link rel="stylesheet" href="../css/bonsai.css" />
</head>

<body>
    <header>
        <nav>
            <img class="site-logo"
                src="http://web.archive.org/web/20221117021711im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e5fd7c602ca7cd432feb68e_bonsai-logo.svg"
                alt="site-logo" />
            <div class="nav-links">
                <div class="nav-link-item dropdown-nav-link" id="product-dropdown-toggle">Product
                    <div class="product-dropdown-menu">
                        <div class="dropdown-item">Time Tracking</div>
                        <div class="dropdown-item">Invoicing</div>
                        <div class="dropdown-item">Contracts</div>
                    </div>
                </div>

                    </div>
                </div>
                <div class="nav-link-item">Pricing</div>
                <div class="nav-link-item">Reviews</div>
            </div>
            <div class="login-register">
                <button class="login-button">LOG IN</button>

            </div>

    </header>
    <main>

        <!-- <section class="backdrop-container">

            <section class="pricing-top">
                <h1 class="primary-text">Plans & Pricing</h1>
                <div class="option-toggle-wrapper">
                    <h4 class="option-toggle-monthly">MONTHLY</h4>
                    <button class="option-toggle-button">Button</button>
                    <h4 class="option-toggle-yearly">Yearly</h4>
                </div>
            </section>
            <section class="pricing-card-wrapper">

                    <div>Starter</div>

                    <div>Starter</div>

                <div class="pricing-card professional-card">
                    <div>Starter</div>
                    <div>Starter</div>

                </div>
                <div class="pricing-card business-card">Business</div>

            </section>

    </main>
    <script src="../js/bonsai.js"> </script>

</html>
