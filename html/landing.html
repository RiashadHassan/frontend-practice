<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/landing.css" />
    <title>ChatSphere</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header-wrapper">
        <div class="header-icon">
          <i class="fas fa-comment-alt"></i>
        </div>
        <h2 class="primary-header-text">ChatSphere</h2>
        <p class="secondary-header-text">Connect with clarity, chat with ease</p>
      </header>

      <section class="input-wrapper">
        <i class="fas fa-hashtag input-sign"></i>
        <input
          type="text"
          name="server-name"
          id="server-name-input"
          placeholder="Enter a server name"
          class="input-form"
        />
      </section>

      <section class="join-create-wrapper">
        <button class="join-box">Join</button>
        <button class="create-box">Create</button>
      </section>

      <section class="discover-section">
        <p class="discover-text">Discover Servers</p>
        <div class="server-categories"></div>
      </section>
    </main>

    <script src="js/landing.js"></script>
  </body>
</html>
